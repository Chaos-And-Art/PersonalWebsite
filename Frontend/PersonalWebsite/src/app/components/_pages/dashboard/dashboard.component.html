<div class="Dashboard">
    <ng-particles
    [id]="id"
    [options]="particlesOptions"
    [particlesInit]="particlesInit"
    (particlesLoaded)="particlesLoaded($event)">
    </ng-particles>

    <div class="Theme-Slider">
        <mat-slide-toggle class="themeSwitch" [checked]="isDarkModeInit" labelPosition="before"
            (change)="toggleDarkMode()">
        </mat-slide-toggle>
        <div class="Theme-Name">
            <p *ngIf="isDarkModeInit">Dark Mode</p>
            <p *ngIf="!isDarkModeInit">Light Mode</p>
        </div>
    </div>

    <div class="Dashboard-Logo">
        <!-- <img [defaultImage]="defaultImage" [lazyLoad]="image"> -->
        <img src="{{image}}">
    </div>

    <div class="Dashboard-Name">
        <h2>Chaos & Art</h2>
    </div>

    <div class="Dashboard-Links">
        <a routerLink="/Home">Website</a>
        <a href="https://github.com/Chaos-And-Art">GitHub</a>
        <a href="https://www.youtube.com/channel/UCiKZ7lGT_YsVageXRisVCOA">YouTube</a>
        <a href="https://www.instagram.com/chaos.and.art_/">Instagram</a>
        <a href="https://twitter.com/_ChaosAndArt_">Twitter</a>
        <a class="Patreon_Popup">Patreon</a>
    </div>

    <div class="Dashboard-Icons">
        <a href="https://www.youtube.com/channel/UCiKZ7lGT_YsVageXRisVCOA">
            <img src="/assets/icons/youtube.png">
        </a>
        <a href="https://www.instagram.com/chaos.and.art_/">
            <img src="/assets/icons/instagram.png">
        </a>
        <a href="https://twitter.com/_ChaosAndArt_">
            <img src="/assets/icons/twitter.png">
        </a>
        <a href="https://github.com/Chaos-And-Art">
            <img src="/assets/icons/github.png">
        </a>
        <a class="Patreon_Popup">
            <img src="/assets/icons/patreon.png">
        </a>
    </div>
</div>
