<div class="Theme-Slider">
    <mat-slide-toggle #themeSwitch class="themeSwitch" (change)="toggleDarkMode()" [checked]="isDarkModeInit">
    </mat-slide-toggle>
    <div class="Theme-Name" (click)="toggleDarkMode()">
        <p *ngIf="isDarkModeInit">Dark Mode</p>
        <p *ngIf="!isDarkModeInit">Light Mode</p>
    </div>
</div>

<div class="Header">
    <a routerLink="/" class="Company-Name Nav_Button">Chaos & Art</a>

    <nav class="Top-Nav">
        <a routerLink="/Home" routerLinkActive="Active-Page" class="Nav_Button">Home</a>
        <a (click)="openChaosDialog();" class="Nav_Button ">Chaos</a>
        <a routerLink="/Art" routerLinkActive="Active-Page" class="Nav_Button">Art</a>
        <a routerLink="/Apps" routerLinkActive="Active-Page" class="Nav_Button">Apps</a>
        <a (click)="openMusicDialog();" class="Nav_Button">Music</a>
    </nav>
</div>

<input id="Nav_Ham" class="Nav_Ham" type="checkbox" />
<label class="Nav_Ham" for="Nav_Ham">
    <i></i>
</label>

<nav class="Side_Nav_Menu">
    <div class="Side_Nav_Menu_Content">
        <div class="Side_Nav_Menu_Links">
            <a routerLink="/Home" routerLinkActive="Active-Page" (click)="clickOut();" class="Nav_Button">Home</a>
            <a (click)="clickOut(); openChaosDialog();" class="Nav_Button ">Chaos</a>
            <a routerLink="/Art" routerLinkActive="Active-Page" (click)="clickOut();" class="Nav_Button">Art</a>
            <a routerLink="/Apps" routerLinkActive="Active-Page" (click)="clickOut();" class="Nav_Button">Apps</a>
            <a (click)="clickOut(); openMusicDialog();" class="Nav_Button">Music</a>
        </div>

        <div class="Side_Nav_Menu_Closer">
            <div class="Side_Nav_Menu_Border_1">-</div>
            <a class="Side_Nav_Menu_Contact" routerLink="/Contact" (click)="clickOut();">CONTACT US</a>
            <a class="Side_Nav_Menu_Dashboard" routerLink="/">DASHBOARD</a>
            <div class="Side_Nav_Menu_Border_2">-</div>
        </div>

        <div class="Side-Theme-Slider">
            <mat-slide-toggle #themeSwitch_Side class="themeSwitch_Side" (change)="toggleDarkMode()" [checked]="isDarkModeInit">
            </mat-slide-toggle>
            <div class="Theme-Name" (click)="toggleDarkMode()">
                <p *ngIf="isDarkModeInit">Dark Mode</p>
                <p *ngIf="!isDarkModeInit">Light Mode</p>
            </div>
        </div>
    </div>
</nav>
