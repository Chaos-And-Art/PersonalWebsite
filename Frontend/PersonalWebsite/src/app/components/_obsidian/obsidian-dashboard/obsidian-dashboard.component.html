<input id="Nav_Ham" class="Nav_Ham" type="checkbox" checked (click)="toggleNav()" />
<label class="Nav_Ham" for="Nav_Ham">
  <i></i>
</label>

<div class="Obsidian_Nav">
  <div class="Obsidian_Nav_Items" [class.show-nav]="showNav">
    <div class="Items_Group">
      <span class="Item" (click)="navigateTo('Analytics')">Analytics</span>
      <span class="Item" (click)="navigateTo('page1')">Page 1</span>
      <span class="Item" (click)="navigateTo('page2')">Page 2</span>
      <span class="Item" (click)="navigateTo('page3')">Page 3</span>
    </div>
  </div>
  <div class="Obsidian_Nav_Side_Icons">
    <div class="Icons_Group" *ngIf="!showNav">
      <img src="/assets/icons/clipboard.png" class="Icon" (click)="toggleNav()">
      <img src="/assets/icons/at.png" class="Icon" (click)="toggleNav()">
      <img src="/assets/icons/eye.png" class="Icon" (click)="toggleNav()">
      <img src="/assets/icons/user.png" class="Icon" (click)="toggleNav()">
    </div>
  </div>
  <div class="Obsidian_Nav_Content" [class.shift-right]="showNav">
    <app-obsidian-analytics *ngIf="currentPage === 'Analytics'"></app-obsidian-analytics>
    <app-obsidian-page1 *ngIf="currentPage === 'page1'"></app-obsidian-page1>
    <app-obsidian-page2 *ngIf="currentPage === 'page2'"></app-obsidian-page2>
    <app-obsidian-page3 *ngIf="currentPage === 'page3'"></app-obsidian-page3>
  </div>
</div>



<div class="Theme-Slider">
  <mat-slide-toggle #themeSwitch class="themeSwitch" (change)="toggleDarkMode()" [checked]="isDarkModeInit">
  </mat-slide-toggle>
  <div class="Theme-Name" (click)="toggleDarkMode()">
    <p *ngIf="isDarkModeInit">Dark Mode</p>
    <p *ngIf="!isDarkModeInit">Light Mode</p>
  </div>
</div>

<div class="Header">
  <a routerLink="/" class="Company-Name Nav_Button">Chaos & Art</a>

  <div>

        <img src="/assets/icons/user.png">
        <button>Login</button>
    </div> -->

    <div class="Top-Login Nav_Button" (click)="logout()" *ngIf="currentUser.isLoggedIn">
        <img src="/assets/icons/user.png">
        <button>Logout</button>
    </div>
</div>
